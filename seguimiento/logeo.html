<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Dashboard</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>
</head>

<body id="page-top">

  <header>
    <div class="navbar nav-default bg-danger box-shadow">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <img class="logo-minsa" src="img/logo-minsa.jpeg" alt="">
                <span class="covid-19">COVID-19</span>
            </a>
        </div>
    </div>
  </header>
  <div class="container-login">
  
    <div class="container">
  
      <div class="row justify-content-center">
  
        <div class="col-xl-10 col-lg-12 col-md-9 mt-5">
  
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <div class="row">
                <div class="col-lg-6 d-none border-right d-flex justify-content-center align-items-center">
                  <img class="logo-login-minsa" src="img/logo-minsa.jpeg" />
                </div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">COVID 19</h1>
                    </div>
                    <form class="user" [formGroup]="login"  (ngSubmit)="onSubmit()">
                      <div class="form-group">
                        <input type="text" class="form-control form-control-user"
                         id="txtUsuario" name="txtUsuario" formControlName="username"
                          aria-describedby="emailHelp" 
                          placeholder="Usuario">
                      </div>
                      <div class="form-group">
                        <input type="password" 
                        class="form-control form-control-user" 
                        id="txtClave" name="txtClave" formControlName="password"
                         placeholder="ContraseÃ±a">
                      </div>
                      <a href="#" class="btn btn-secondary btn-user btn-block">
                        Ingresar
                      </a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
        </div>
  
      </div>
  
    </div>
  
  </div>
  

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
  <script src="js/main.js"></script>


</body>

</html>
